<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <header class="site-title">Site Title</header>
    <nav class="nav1">Nav 1</nav>
    <nav class="nav2">Nav 2</nav>
    <nav class="nav3">Nav 3</nav>
    <div class="post-title">Post Title</div>
    <aside class="sidebar">Side Bar</aside>
    <div class="post-meta">Post Meta</div>
    <main class="main-content">Main Content</main>
    <div class="main-content-image">Main Content Image</div>
    <section class="ads">Ads</section>
    <section class="other-stuffs">Other Stuffs</section>
    <footer class="footer">@2018 footer</footer>
  </div>
</body>
</html>
